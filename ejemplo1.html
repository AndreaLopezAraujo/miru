<!DOCTYPE html>
<html>
<head>
	<title>Temperatura</title>
	<script type="text/javascript" src="jquery-1.12.0.min.js"></script>
	<script type="text/javascript" src="dist/Chart.bundle.min.js"></script>
	<script type="text/javascript">
	$(document).ready(function(){
		var datos = {
			type: "line",
			data : {
				datasets :[{
					data : [
						18,
						19,
						20,
						19,
						20,
						21,
						21,
						22,
						21,
						23,
						24,
						25,
					],
					label: 'My First dataset',
					backgroundColor: [
						"#F7464A",				
						],
					borderColor:["#1E3847"],
				}],
				labels : [
				'January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December',
				]
			},
			options : {
				responsive : true,
			}
		};

		var canvas = document.getElementById('line').getContext('2d');
		window.line = new Chart(canvas, datos);

		setInterval(function(){
			datos.data.datasets.splice(0);
			var newData = {
				data : [18,
						19,
						20,
						19,
						20,
						21,
						21,
						22,
						21,
						23,
						24, getRandom()]
			};

			datos.data.datasets.push(newData);

			window.line.update();

		}, 5000);



		function getRandom(){
			return Math.round(Math.random() *(29-24)+24);
		}


	});
	</script>
</head>
<body>
	<div id="canvas-container" style="width:50%;">
		<canvas id="line" width="500" height="350"></canvas>
	</div>
</body>
</html>
